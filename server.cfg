{
    "Main": {
        "ServerName": "WCTestServer",
        "SiteFolder":"webclienttest",
        "MainURI":"index.html",
        "SessionsLoc":"sessions",
        "ClientsDb":"clients.db",
        "LogDb":"logwebtest.db",
        "MimeName":"mime.txt",
        "MainThreadsCnt":8,
        "PreThreadsCnt":12,
        "ThreadJobToJobWaitMs":20,
        "AdaptThreadJobToJobMaxWaitMs":256,
        "AdaptThreadJobToJobMinWaitMs":2
    },
    
    "WebFiles" : {
        "WebFilesIgnore":"",
        "WebFilesExcludeIgnore":"",
        "CompressLimitByte":500,
        "MimeTemplates":[
            {"prior":1,"mime":".*","cache":"no-cache","compress":false},
            {"prior":2,"mime":"(^image/)|(^text/html)|(^text/css)|(^application/javascript)","cache":"public, max-age=3600"},
            {"prior":3,"mime":"(^text/)|(^application/)","compress":true}
        ]
    },
    
    "Clients" : {
        "TimeoutMin":20,
        "CookieMaxAgeSec":86400
    },
    
    "Http2": {        
        "MAX_CONCURRENT_STREAMS":100,
        "INITIAL_WINDOW_SIZE":65535,        
        "MAX_HEADER_LIST_SIZE":8192
    },

    "OpenSSL": {
        "UseSSL":true,
        "UseHTTP2":true,
        "HostName":"localhost",
        "SSLVer":"TLSv1.2",
        "SSLLoc":"openssl",
        "SSLCipherList1_2":"ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES256-SHA256:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA",
        "SSLCipherList1_3":"TLS_AES_128_GCM_SHA256:TLS_AES_256_GCM_SHA384:TLS_CHACHA20_POLY1305_SHA256",
        "PrivateKeyLoc":"localhost.key",
        "CertificateLoc":"localhost.crt",
        "TLSKeyLog":"tlskey.log"
    },
    
    "Maintaining": {
        "Shutdown":false
    }
}
