<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>
  <menu id="toolbar_main">
    <li id="button_connect" class="iconButtonText"><div>EventSource</div></li>
    <li id="button_connect_ws" class="iconButtonText"><div>WebSocket</div></li>    
    <li id="button_disconnect" class="iconButton"></li>      
    <li id="button_run" class="iconButton separator"></li>
  </menu>
  <div id="main">
    <p id="time_area">0</p>
  </div>
  <form id="form_auth">
    <input type="text" placeholder="Login" name="login" required>
    <input type="password" placeholder="Password" name="password" required>
    <button id="button_login" type="submit">Login</button>
    <button id="button_cancel" type="reset">Cancel</button>
  </form>
  <script src="deflate.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
